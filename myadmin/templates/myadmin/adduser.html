{% extends 'myadmin/adminbase.html' %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-md-8 offset-2 ml-45">
            {% for message in messages %}
                <div class="alert alert-info alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Success!</strong> {{ message}}
                </div>
            {% endfor %}
            <h3 style="color: green; text-align: center;">Add New User:</h3>
            <form class="form-group" method="POST" action="{% url 'myadmin:adduser' %}">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6 mb-1">
                        <label>Firstname:</label>
                        <input type="text" class="form-control" name="firstname" required>
                    </div>
                    <div class="form-group col-md-6 mb-1">
                        <label>Secondname:</label>
                        <input  type="text" class="form-control" name="secondname" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6 mb-1">
                        <label>Username:</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="form-group col-md-6 mb-1">
                        <label>Email:</label>
                        <input  type="email" class="form-control" name="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6 mb-1">
                        <label>Identity Number:</label>
                        <input type="number" class="form-control" name="id_no" required>
                    </div>
                    <div class="form-group col-md-6 mb-1">
                        <label>Phone Number:</label>
                        <input  type="number" class="form-control" name="phone" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6 mb-1">
                        <label>Password:</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="form-group col-md-6 mb-1">
                        <label>Confirm Password:</label>
                        <input  type="password" class="form-control" name="cpassword" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="margin-left:40%;">ADD USER</button>
            </form>
        </div>
    </div>
{% endblock %}
